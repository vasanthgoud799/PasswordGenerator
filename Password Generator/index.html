<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" disabled class="passbox" id="passbox">
            <span class="material-symbols-outlined" id="copyicon">
                content_copy
                </span>
        </div>
        <input type="range" max="30" min="4" value="8" id="inputSlider">
        <div class="row">

            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>
        <!-- label is used to give name to the input -->
        <div class="row">
            <label for="lowercase">Include Lowercase [a-z]</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase [A-Z]</label>
            <input type="checkbox" name="uppercase" id="uppercase">

        </div>
        <div class="row">
            <label for="numbers">Include Numbers [1-9]</label>
            <input type="checkbox" name="numbers" id="numbers">

        </div>
        <div class="row">
            <label for="symbols">Include Symbols [@#$!]</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <button type="button" class="genBtn" id="genBtn">
            Generate Password 
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
